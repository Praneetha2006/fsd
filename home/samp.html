<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
</head>
<body>
  <h1>Guess the Game Number!</h1>
  <p>We have selected a random number between 1 and 100. Can you guess it?</p>

  <script>
    // Generate a random number between 1 and 100
    const gameNumber = Math.floor(Math.random() * 100) + 1;
    let guess;

    // Keep asking until the user guesses the correct number
    do {
      guess = parseInt(prompt("Enter your guess:"));
      
      if (isNaN(guess)) {
        alert("Please enter a valid number.");
      } else if (guess < gameNumber) {
        alert("Too low! Try again.");
      } else if (guess > gameNumber) {
        alert("Too high! Try again.");
      } else {
        alert("Congratulations! You guessed the correct number: " + gameNumber);
      }

    } while (guess !== gameNumber);
  </script>
</body>
</html>
